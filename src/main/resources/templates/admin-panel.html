<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">

</head>
<body>
<div th:insert="blocks/navbar :: navbar"/>

<div class="row vh-100 g-0">
  <div class="col-sm" th:insert="blocks/sidebar :: sidebar"/>
  <div class="col-10 bg-light">
    <div class="m-3">

      <h1>Admin panel</h1>
      <div class="">

        <!--NAV TABS-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                    data-bs-target="#userTable-tab-pane" type="button" role="tab"
                    aria-controls="userTable-tab-pane" aria-selected="true">Users table
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                    data-bs-target="#newUser-tab-pane" type="button" role="tab"
                    aria-controls="newUser-tab-pane" aria-selected="false">New User
            </button>
          </li>
        </ul>

        <!--NAV CONTENT-->

        <div class="tab-content bg-white border" id="myTabContent">

          <!--USERS TABLE-->

          <div class="tab-pane fade show active" id="userTable-tab-pane" role="tabpanel"
               aria-labelledby="userTable-tab" tabindex="0">

            <div class="container-fluid bg-light border-bottom">
              <h5 class="p-2">All users</h5>
            </div>
            <div class="p-3">
              <table class="table table-striped" id="mainTableWithUsers">
                <thead class="border-top">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="mainTable" class="usershow">
                </tbody>
              </table>
            </div>
          </div>

          <!--NEW USER-->

          <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel"
               aria-labelledby="newUser-tab"
               tabindex="0">

            <div class="container-fluid bg-light border-bottom">
              <h5 class="p-2">Add new user</h5>
            </div>
            <div class="p-3 col-6 mx-auto text-center">
              <div class="container">
                <div class="row">
                  <div>
                    <form>
                      <div class="form-group">
                        <label for="newfirstname">Firstname</label>
                        <input type="firstname" name="newfirstname" class="form-control"
                               id="newfirstname" placeholder="Enter firstname" required>
                      </div>
                      <div class="form-group">
                        <label for="newlastname">Lastname</label>
                        <input type="lastname" name="newlastname" class="form-control"
                               id="newlastname" placeholder="Enter lastname" required>
                      </div>
                      <div class="form-group">
                        <label for="newage">Age</label>
                        <input type="number" name="newage" class="form-control" id="newage"
                               aria-describedby="emailHelp" placeholder="Enter age" required>
                      </div>
                      <div class="form-group">
                        <label for="newemail">Email</label>
                        <input type="email" name="newemail" class="form-control" id="newemail"
                               placeholder="Enter e-mail" required>
                      </div>
                      <div class="form-group">
                        <label for="newpassword">Password</label>
                        <input type="password" name="newpassword" class="form-control"
                               id="newpassword" placeholder="Password" required>
                      </div>
                      <div class="form-group">
                        <label for="newroles">Role</label>
                        <select size="2" multiple name="newroles" class="form-control" id="newroles"
                                required>
                          <option id="ROLE_ADMIN" value="1">ADMIN</option>
                          <option id="ROLE_USER" value="2">USER</option>
                        </select>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-success addnewuser" id="newuserbutton">
                        Add new user
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--модальное окно Edit -->
<div class="modal fade" id="editmodal" tabindex="-1" role="dialog"
     aria-labelledby="someDefaultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="modalformedit">
          <div class="form-group">
            <label for="id1">id</label>
            <input type="number" name="id1" class="form-control" id="id1" disabled readonly>
          </div>
          <div class="form-group">
            <label for="firstname1">Firstname</label>
            <input type="firstname" name="firstname1" class="form-control" id="firstname1"
                   placeholder="Enter firstname" required>
          </div>
          <div class="form-group">
            <label for="lastname1">Lastname</label>
            <input type="lastname" name="lastname1" class="form-control" id="lastname1"
                   placeholder="Enter lastname" required>
          </div>
          <div class="form-group">
            <label for="age1">Age</label>
            <input type="number" name="age1" class="form-control" id="age1"
                   aria-describedby="emailHelp" placeholder="Enter age" required>
          </div>
          <div class="form-group">
            <label for="email1">Email</label>
            <input type="email" name="email1" class="form-control" id="email1"
                   placeholder="Enter e-mail" required>
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" class="form-control" id="password1"
                   placeholder="Password">
          </div>
          <div class="form-group">
            <label for="role1">Choose role</label>
            <select name="roles" multiple class="form-control" id="role1" required>
              <option value="1" id="1" name="ROLE_ADMIN">ADMIN</option>
              <option value="2" id="2" name="ROLE_USER">USER</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="editbutton">Save changes</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<!--******************************************************************-->
<!--модальное окно Delete -->
<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog"
     aria-labelledby="someDefaultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="userid2">id</label>
            <input type="firstname" name="userid2" class="form-control" id="userid2" disabled
                   readonly>
          </div>
          <div class="form-group">
            <label for="firstname2">Firstname</label>
            <input type="firstname" name="firstname2" class="form-control" id="firstname2"
                   placeholder="Enter firstname" disabled readonly>
          </div>
          <div class="form-group">
            <label for="lastname2">Lastname</label>
            <input type="lastname" name="lastname2" class="form-control" id="lastname2"
                   placeholder="Enter lastname" disabled readonly>
          </div>
          <div class="form-group">
            <label for="age2">Age</label>
            <input type="number" name="age2" class="form-control" id="age2"
                   aria-describedby="emailHelp" placeholder="Enter age" disabled readonly>
          </div>
          <div class="form-group">
            <label for="email2">Email</label>
            <input type="email" name="email2" class="form-control" id="email2"
                   placeholder="Enter e-mail" disabled readonly>
          </div>
          <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" name="password2" class="form-control" id="password2"
                   placeholder="Password" disabled readonly>
          </div>
          <div class="form-group">
            <label for="role2">Choose role</label>
            <select size="2" multiple name="role2" class="form-control" id="role2" disabled
                    readonly>
              <option>ADMIN</option>
              <option>USER</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger" id="deletebutton">Delete</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="

    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.esm.min.js"
      }
    }
</script>

  import * as bootstrap from 'bootstrap'

  new bootstrap.Popover(document.getElementById('popoverButton'))

</body>
</html>
