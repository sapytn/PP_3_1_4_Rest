<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-2" th:text="${name.getEmail()} + ' with roles: ' + ${roles}" id="headtext" href="/user"></a>
    <a class="btn btn-dark" href="/logout" role="button">Logout</a>
</nav>
<div class="py-0 pl-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 h-100 mt-2">
                <!--******************************************************************-->
                <!-- Navtabs ADMIN / USER -->
                <div class="list-group h-100">
                    <a href="/admin" class="list-group-item list-group-item-action active mt-0">Admin</a>
                    <a href="/user" class="list-group-item list-group-item-action mt-0">User</a>
                </div>
            </div>
            <div class="col-md-10 bg-light h-100">
                <div class="row"><h1>Admin panel</h1></div>
                <!--******************************************************************-->
                <!-- Navtabs Users Table / Users -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="container mt-2">
                            <div class="row"><h4>All users</h4></div></div>
                        <table class="table table-striped" id="mainTableWithUsers">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="mainTable" class="usershow">
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade newUser" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="container mt-2">
                            <div class="row"><h4>Add new user</h4></div></div>
                        <div class="container">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-sm">
                                    <form>
                                        <div class="form-group">
                                            <label for="newfirstname">Firstname</label>
                                            <input type="firstname" name ="newfirstname" class="form-control" id="newfirstname" placeholder="Enter firstname" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newlastname">Lastname</label>
                                            <input type="lastname" name="newlastname" class="form-control" id="newlastname" placeholder="Enter lastname" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newage">Age</label>
                                            <input type="number" name="newage" class="form-control" id="newage" aria-describedby="emailHelp" placeholder="Enter age" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newemail">Email</label>
                                            <input type="email" name="newemail" class="form-control" id="newemail" placeholder="Enter e-mail" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newpassword">Password</label>
                                            <input type="password" name="newpassword" class="form-control" id="newpassword" placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="newroles">Role</label>
                                            <select size="2" multiple name="newroles" class="form-control" id="newroles" required>
                                                <option id="ROLE_ADMIN" value="1">ADMIN</option>
                                                <option id="ROLE_USER" value="2">USER</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary addnewuser" id="newuserbutton">Add new user</button>
                                    </form>
                                </div>
                                <div class="col-sm"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--******************************************************************-->
<!--модальное окно Edit -->
<div class="modal fade" id="editmodal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="modalformedit">
                    <div class="form-group">
                        <label for="id1">id</label>
                        <input type="number" name="id1" class="form-control" id="id1" disabled readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstname1">Firstname</label>
                        <input type="firstname" name="firstname1" class="form-control" id="firstname1" placeholder="Enter firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname1">Lastname</label>
                        <input type="lastname" name="lastname1" class="form-control" id="lastname1" placeholder="Enter lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="age1">Age</label>
                        <input type="number" name="age1" class="form-control" id="age1" aria-describedby="emailHelp" placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <label for="email1">Email</label>
                        <input type="email" name="email1" class="form-control" id="email1" placeholder="Enter e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="role1">Choose role</label>
                        <select name="roles" multiple class="form-control" id="role1" required>
                            <option value="1" id="1" name="ROLE_ADMIN">ADMIN</option>
                            <option value="2" id="2" name="ROLE_USER">USER</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="editbutton">Save changes</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<!--******************************************************************-->
<!--модальное окно Delete -->
<div class="modal fade" id="deletemodal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userid2">id</label>
                        <input type="firstname" name ="userid2" class="form-control" id="userid2" disabled readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstname2">Firstname</label>
                        <input type="firstname" name ="firstname2" class="form-control" id="firstname2" placeholder="Enter firstname" disabled readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastname2">Lastname</label>
                        <input type="lastname" name="lastname2" class="form-control" id="lastname2" placeholder="Enter lastname" disabled readonly>
                    </div>
                    <div class="form-group">
                        <label for="age2">Age</label>
                        <input type="number" name="age2" class="form-control" id="age2" aria-describedby="emailHelp" placeholder="Enter age" disabled readonly>
                    </div>
                    <div class="form-group">
                        <label for="email2">Email</label>
                        <input type="email" name="email2" class="form-control" id="email2" placeholder="Enter e-mail" disabled readonly>
                    </div>
                    <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="Password" disabled readonly>
                    </div>
                    <div class="form-group">
                        <label for="role2">Choose role</label>
                        <select size="2" multiple name="role2" class="form-control" id="role2" disabled readonly>
                            <option>ADMIN</option>
                            <option>USER</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger" id="deletebutton">Delete</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<!--*******************************JavaScript**********************************************-->
<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
